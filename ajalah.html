<style>
    body{
        display: flex;
        flex-direction: row;
        justify-items: center;
        align-items: center;
        padding: 30px;
        margin: 0;
        background-color: #dd8822;
    }
    
    .loginbox{
        margin-left: 18%;
        width: 200px;
        border-radius: 15px;
        height: auto;
        padding: 10px;
        border: 1px solid black;
        background-color: rgba(255, 255, 255);
        box-shadow: 4px 4px 7px rgba(255, 255, 255), -4px -4px 7px rgba(0, 0, 0);
    }
    img{
        margin-left: 32%;
        margin-top: -45px;
        width: 70px;
        border-radius: 50%;
        height: auto;
        background-color: red;
    }
    input{
        margin-bottom: 20px;
        border-style: none;
        border-bottom: 2px solid red;
    }
    
    h2{
        text-align: center;
    }
    
    form a{
        text-align: center;
        display: block;
        padding: 5px;
        background-color: #dd8822;
        text-decoration: none;
        border-radius: 15px;
    }
    
    @media (min-width: 300px){
        body{
            background-color: red;
        }
    }
    .loginbox a{
        text-decoration: none;
        color: red;
        font-size: 10pt;
    }
</style>
<body>
    <div class="loginbox">
        <img src="https://cdn.iconscout.com/icon/free/png-512/account-profile-avatar-man-circle-round-user-30452.png">
        <h2>Login Form</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password"><br>
            <div class="button">
            <a href="#">Login</a>
            </div>
        </form>
        <a href="#">Forgot Password ?</a><br>
        <a href="#">Don't Have an Account ?</a><br><br>
        </div>
</body>
